ceremony-type: intermediate
pkcs11:
    module: /usr/local/lib/libpkcs11-proxy.so
    signing-key-slot: 0
    signing-key-label: root signing key (ecdsa)
    signing-key-id: ffff
inputs:
    public-key-path: /tmp/intermediate-signing-pub-ecdsa.pem
    issuer-path: /tmp/root-cert-rsa.pem
outputs:
    certificate-path: /tmp/intermediate-cert-ecdsa.pem
certificate-profile:
    signature-algorithm: ECDSAWithSHA384
    common-name: CA intermediate (ECDSA)
    organization: good guys
    country: US
    not-before: 2020-01-01 12:00:00
    not-after: 2040-01-01 12:00:00
    ocsp-url: http://good-guys.com/ocsp
    crl-url:  http://good-guys.com/crl
    issuer-url:  http://good-guys.com/root
    policies:
        - oid: 1.2.3
        - oid: 4.5.6
          cps-uri: "http://example.com/cps"
    key-usages:
        - Digital Signature
        - Cert Sign
        - CRL Sign
